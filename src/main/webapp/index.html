<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de ejemplo HTM</title>
        <link rel="stylesheet" type="text/css"" href="recursos/styles.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <h2>Formulario Registro Datos</h2>
        <form name="fom1" action="Servlet" method="post" autocomplete="off" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto"></input>
            <table width="200" id="enfasisColumnas">
                <caption>
                    Formulario Registro de datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="user" placeholder="Escribe tu nombre" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" placeholder="Escribe tu contraseÃ±a" onfocus="this.select()">
                    </td>
                </tr>   
                <tr>
                    <td class="columna">
                        Tecnologias de Intereses
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologias" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologias" value="net"/>
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologias" value="php"/>
                    </td>
                </tr>    
                <tr>
                    <td class="columna">
                        Genero
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M"/>
                    </td>
                </tr>    
                <tr>
                    <td class="columna">
                        Ocupacion
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Medico</option>
                            <option value="2">Artista</option>
                            <option value="3">Ingeniero</option>
                            <option value="4">Profesor</option>
                            <option value="5">Jubilado</option>
                        </select>
                    </td>
                </tr>      
                <tr>
                    <td class="columna">
                        Musica Favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default" >
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                            <option value="rap">RAP</option>
                        </select>
                    </td>
                </tr>      
                <tr>
                    <td class="columna">
                       Comentario
                    </td>
                    <td>
                        <textarea name="comentario" class="default" cols="30" rows="2"
                                  onfocus="this.select()">Escribir un texto</textarea>
                    </td>
                </tr>   
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" class="default" value="limpiar"/>
                    </td>
                    <td>
                        <input type="submit" class="default" value="enviar"/>
                    </td>
                </tr>
            </table>    
        </form>
    </body>
</html>
